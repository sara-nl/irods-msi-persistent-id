  stage: test
  tags:
    - irods
  variables:
    IRODS_VERSION: '4_2_4'
  script:
    - pwd
    - echo $CI_COMMIT_REF_NAME
    - echo $CI_COMMIT_TAG
    - ./build/up ./build/centos7_$IRODS_VERSION
