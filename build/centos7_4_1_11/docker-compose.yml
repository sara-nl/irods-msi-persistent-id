version: '2'

services:
  postgres:
    build:
      context: ..
      dockerfile: Dockerfile.postgres
    ports:
      - "5432"
    hostname: postgresc74111.irods

  icat:
    build:
      context: ..
      dockerfile: centos7_4_1_11/Dockerfile
    ports:
      - "127.0.0.1:1247:1247"
    depends_on:
      - postgres
    links:
      - "postgres:postgres"
    hostname: centos7_41_11.irods
    volumes:
      - "${VOLUME}:/build"
    command: /app/setup_irods.sh
#    command: app/sleep.sh
      
    
      
