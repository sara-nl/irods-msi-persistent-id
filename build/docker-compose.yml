version: '2'

services:
  postgres:
    
    image: ${CI_REGISTRY}/${PROJECT}/irods-ci-server/postgres:latest
    ports:
      - "5432"
    hostname: postgres.irods

  handle:
    image: ${CI_REGISTRY}/${PROJECT}/irods-ci-server/handle_mock:latest
    ports:
      - "5000"
    hostname: handle.irods

  icat:
    image: ${CI_REGISTRY}/${PROJECT}/irods-ci-server/${VERSION}:latest
    ports:
      - "127.0.0.1:1247:1247"
    depends_on:
      - postgres
      - handle
    links:
      - postgres:postgres
      - handle:handle.irods
    hostname: icat.irods
    volumes:
      - "${VOLUME}:/build"
    command: /app/sleep.sh

  icommands:
    image: ${CI_REGISTRY}/${PROJECT}/irods-ci-server/centos7_icommands:latest
    volumes:
      - "${VOLUME}:/build"
    depends_on:
      - icat
    links:
      - icat:icat.irods
    command: /app/sleep.sh
